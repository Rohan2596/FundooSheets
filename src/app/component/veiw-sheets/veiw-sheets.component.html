
<div fxLayout="column" class="main-div" fxLayoutGap="1%">
    <div fxLayout="column" fxLayoutGap="5%">
        <div fxLayout="column">
            <div class="heading">Project1</div>
            <div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="1%">
                <button mat-button disabled class="cancel">Cancel</button>
                <button mat-stroked-button disabled class="save">Save</button>
            </div>
            <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1%">
                <mat-icon class="file-icon">description</mat-icon>
                <div class="tech">Tech Req.Sheet1</div>
                <div class="share" fxLayoutAlign="end end">
                    <mat-icon class="share-icon">share</mat-icon>
                </div>
            </div>
        </div>
        
        <div fxLayout="column" class="scroll-div">

            <div fxLayout="row" fxFlex="100">
                <div fxFlex="20px" class="header-sr" fxLayoutAlign="center center">Sr</div>
                <div fxFlex class="header" *ngFor="let head of headers,let j=index">
                    <div fxLayoutAlign="center center"> Header{{j+1}}
                    </div>
                    <!-- <div >Header{{j+1}}</div> -->
                </div>

            </div>
            <div fxLayout="row" *ngFor="let i of num,let j=index" fxFlex="100">
                <div fxFlex="20px" class="srno" fxLayoutAlign="center center">{{j+1}}</div>
                <div class="row" fxFlex *ngFor="let row of rows;let i = index">
                        <div class="Dropdown" *ngIf="i==0"><mat-select>
                          <mat-option *ngFor="let food of foods" [value]="food.value" style="font-size: 12px;color: #40494D;">
                            {{food.viewValue}}
                          </mat-option>
                        </mat-select>
                    </div>
                    <div *ngIf="i==1" [formGroup]="stateForm">
 
                        <input   matInput class="autocomplete" formControlName="stateGroup" required [matAutocomplete]="autoGroup">
                          <mat-autocomplete #autoGroup="matAutocomplete">
                            <mat-optgroup *ngFor="let group of stateGroupOptions | async" [label]="group.letter">
                              <mat-option *ngFor="let name of group.names" [value]="name" >
                                {{name}}
                              </mat-option>
                          </mat-optgroup>
                        </mat-autocomplete>
                      
                    </div>
                    <div *ngIf="i!=0 && i!=1">
                        <div class="input" contentEditable></div>
                    </div>
                    <!--<input  style="white-space:pre-wrap;" class="input">-->
                </div>
            </div>

        </div>
    </div>

    <div fxLayout="row" fxLayoutGap="1%">
        <button mat-button (click)="addRows(arrayLength)" class="add-button">Add</button>
        <div fxLayoutAlign="center center" class="count"><input class="num-input" [(ngModel)]="arrayLength" required>

        </div>
        <div fxLayoutAlign="center center" class="more-rows">More rows on button</div>
    </div>
</div>
