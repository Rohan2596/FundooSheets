<div fxFlex="100" style="height: 100ch">
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-card class = "card">
            <div fxLayout="column" fxLayoutAlign="center center" >
                    <div fxLayoutAlign="center center" class = "addIcon">
                        <button mat-icon-button matTooltip="add project" (click) = "openDialog(items)">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                    <div class="addProject">
                        <span>Add Project</span>
                    </div>
            </div>
        </mat-card>
    


    <div fxLayout="row wrap" fxLayoutAlign= "space-evenly center">

            <div *ngFor="let items of projects">
                <mat-card class = "card">
                    <div fxLayoutAlign= "start start" class = "nameInput">{{items.projectName}}</div>
                    <div fxLayoutAlign= "start start" class = "nameInput">{{items.projectName}}</div>
                </mat-card>
            </div>
    </div>
</div>


    <div fxLayout="column" fxLayoutAlign="center center" *ngIf="projects == null">
        <div>
            <img src="../../../assets/Group 3523.svg">
        </div>
        <div class="addProjectCenterText">
            <span>You haven't created a project yet!</span>
        </div>
        <div class="addProjectCenterText2">
            <span>Click +Add to create a new project.</span>
        </div>
    </div>
</div>
