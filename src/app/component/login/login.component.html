<div style="height:100%; width: 100%;">
    <div fxFlex=100 fxLayout="row" fxLayoutAlign="center center" 
        class="main-div">
        <mat-card class="login-mat-card">
                <div fxLayout="column" fxLayoutAlign="center center">
                    <div  class="circle-div" fxLayoutAlign="center center">
                        <img class="logo" src="../../../assets/images/Group 3694.png">
                    </div>
                    <div class="inputs">
                        <mat-form-field appearance="outline" class="form-field">
                            <mat-label>Email Id</mat-label>
                            <input matInput autocomplete="off" [formControl]="email" maxlength="254">
                        </mat-form-field>
                    </div>
                    <div class="password-div">
                        <mat-form-field appearance="outline" class="form-field1">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'text' : 'password'" autocomplete="off"
                                [formControl]="password" maxlength="100">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}
                            </mat-icon>
                        </mat-form-field>

                        <div class="forgot-div">

                            <a class="forgot" href="https://www.google.com/">?Forgot Password</a>
                        </div>
                    </div>
                    <div class="button-div">
                        <button mat-button class="login-button" (click)="login()"
                            [disabled]="email.value.trim() == '' || password.value.trim() == '' || disableSubmit">Login</button>
                    </div>
                </div>
        </mat-card>


    </div>
</div>
